<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästebuch - Meine Webseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Meine Webseite</a>
            <div class="dropdown">
                <button class="dropbtn">Menü</button>
                <div class="dropdown-content">
                    <a href="index.html">Startseite</a>
                    <a href="impressum.html">Impressum</a>
                    <a href="gaestebuch.html" class="active">Gästebuch</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="gaestebuch">
            <h1>Gästebuch</h1>
            
            <div class="gaestebuch-form">
                <h2>Eintrag erstellen</h2>
                <form id="gaestebuchForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Eintrag senden</button>
                </form>
            </div>

            <div class="gaestebuch-eintraege">
                <h2>Gästebucheinträge</h2>
                <div id="eintraegeListe">
                    <!-- Hier werden die Einträge dynamisch eingefügt -->
                </div>
            </div>
        </section>
    </main>

    <script src="gaestebuch.js"></script>
</body>
</html>
